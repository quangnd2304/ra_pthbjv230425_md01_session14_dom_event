<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện khác</title>
</head>

<body>
    <form action="">
        <input type="text" name="studentId" id="studentId" placeholder="Nhập vào mã sinh viên" /><br />
        <input type="text" name="studentName" id="studentName" placeholder="Nhập vào tên sinh viên" /><br />

    </form>
    <script>
        let studentId = document.getElementById("studentId");
        studentId.addEventListener("input", function () {
            console.log("Giá trị studentId--->", studentId.value);
        });
        studentId.addEventListener("change", function () {
            console.log("GIÁ TRỊ STUDENTID CHO CHANGE--->", studentId.value);
        })
    </script>
</body>

</html>
